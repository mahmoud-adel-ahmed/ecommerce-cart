<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Create Product</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/showUser.js" defer></script>
    <script src="../js/toggleMenu.js" defer></script>
    <script src="../js/products.js"></script>
    <script src="../js/create-product.js" defer></script>
  </head>
  <body>
    <header>
      <h1><a href="#">Shopping Cart</a></h1>
      <nav>
        <a href="./login.html">Sign In</a>
        <a href="./register.html">Sign Up</a>
      </nav>
      <div class="menu fas fa-bars"></div>
    </header>
    <section class="form">
      <h2>Create Your Own Product</h2>
      <form>
        <div class="box">
          <input type="file" id="upload_image" class="image_upload" />
          <div class="validateImg"></div>
        </div>
        <div class="box">
          <input type="text" placeholder="Product Name..." id="product-name" />
          <div class="validateName"></div>
        </div>
        <div class="box">
          <input
            type="text"
            placeholder="Product Description..."
            id="product-desc"
          />
          <div class="validateDesc"></div>
        </div>
        <div class="box">
          <select id="product-size">
            <option value="" hidden>select size</option>
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
          </select>
          <div class="validateSelect"></div>
        </div>
        <button type="submit" id="create-product" class="submit">create</button>
      </form>
    </section>
  </body>
</html>
