<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Edit Profile</title>
    <script src="../js/showUser.js" defer></script>
    <script src="../js/toggleMenu.js" defer></script>
    <script src="../js/editProfile.js" defer></script>
  </head>
  <body>
    <header>
      <h1><a href="../index.html">Shopping Cart</a></h1>
      <nav>
        <a href="#">Sign In</a>
        <a href="./register.html">Sign Up</a>
      </nav>
      <div class="menu fas fa-bars"></div>
    </header>
    <section class="form">
      <h2>Your Profile Details</h2>
      <form>
        <div class="box">
          <input type="email" placeholder="Edit Email..." id="email" />
          <div class="emailMsgErr"></div>
        </div>
        <div class="box">
          <input type="text" placeholder="Edit UserName..." id="name" />
          <div class="nameMsgErr"></div>
        </div>
        <div class="box">
          <input type="password" placeholder="Edit Password..." id="password" />
          <div class="passMsgErr"></div>
        </div>
        <button type="submit" class="update">Update Info</button>
      </form>
    </section>
  </body>
</html>
